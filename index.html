<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="script.js"></script>
    <title>Unknown</title>
</head>
<body class="body">
    <div class="main">
        <button id="showOptions" onclick="document.querySelector('.options').style.display == 'none' ? showOptions() : hideOptions()">Options</button>
        <button id="showAchievements " onclick="document.querySelector('.achievements-modal').style.display == 'none' ? showAchivements() : hideAchivements()">Achievements</button>
        <div class="options">
            <button class="button" onclick="save()">Save</button>
            <button class="button" onclick="load()">Load</button>            
            <button class="button" onclick="reset()">Reset</button>
            <button class="button" onclick="stats.money += 1000000">Cheat</button>
            <select class="select" name="numberType" onchange="config.numberType = this.value; updateStats()">
                <option value="exponential">Exponential</option>
                <option value="fixed">Fixed</option>
                <option value="round">Rounded</option>
                <option value="scientific">Scientific</option>
                <option value="engineering">Engineering</option>
                <option value="compact">Compact</option>
                <option value="suffix" selected>Suffix (e.g., K, M, B)</option>
            </select>
            <div class="vol-slider"><p>Volume</p><input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5" onchange="config.volume = this.value; updateStats()"></div>
            <button class="button" id="play-music" onclick="music.paused ? music.play() : music.pause()">Play/Pause music</button>
        </div>
        <div id="achievements-modal" class="achievements-modal">
            <h2>Achievements</h2>
            <hr>
        </div>
        <div class="menu">
            <div class="stats">
                <h2>Stats</h2>
                <div class="progress">
                    <p id="level">Level: 0</p>
                    <progress id="progress" value="0" max="100"></progress>
                    <p id="exp">Exp: 0</p>
                    <p id="expToNext">Exp to next: 0</p>
                </div>
                <br>
                <p id="diamonds">Diamonds: 0</p>
                <p id="money">Money: $0</p>
                <p id="critChance"></p>
                <br>
                <p id="spawnCount">Spawn Count: 0</p>
                <p id="tickDelay">Tick Delay: 0</p>
            </div>
            <div class="upgrades">
                <h2 id="upgradesh2">Upgrades</h2>
            </div>
        </div>
        <div class="game">
            <div class="gameGrid">
            </div>
        </div>
        <div class="notification-box">
            <h2>Notifications</h2></div>
        </div>
    </div>
</body>
</html>
